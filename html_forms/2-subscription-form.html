<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscription form</title>
</head>
<body>
    <form action="2-subscription-form.html" method="post">
        <div>
            <label for="name">name</label>
            <input id="name" name="name" type="text" required>
        </div>
        <div>
            <label for="email">email</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div>
            <label for="subscription">subscription preference:</label>
        </div>
        <div>
            <label for="monthly">monthly</label>
            <input type="radio" name="subscription" value="monthly" required>
        </div>
        <div>
            <label for="yearly">yearly</label>
            <input type="radio" name="subscription" value="yearly" required>
        </div>
        <div>
            <input type="submit" value="subscribe">
        </div>
    </form>
</body>
</html>
