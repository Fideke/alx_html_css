<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback form</h1>
    <form action="3-feedback-form.html" method="post">
        <div>
            <label for="name">name</label>
            <input id="name" name="name" type="text">
        </div>
        <div>
            <label for="email">email</label>
            <input id="email" name="email" type="email">
        </div>
        <h1>Select Option For Feedback</h1>
        <div>
            <label for="checkboxe1">excellent</label>
            <input id="checkboxe1" name="checkboxe1" type="checkbox">
        </div>
        <div>
            <label for="checkboxe2">good</label>
            <input id="checkboxe2" name="checkboxe2" type="checkbox">
        </div>
        <div>
            <label for="checkboxe3">average</label>
            <input id="checkboxe3" name="checkboxe2" type="checkbox">
        </div>
        <div>
            <label for="checkboxe4">poor</label>
            <input id="checkboxe4" name="checkboxe2" type="checkbox">
        </div>
        <label for="upload file">upload file</label>
        <input id="file" name="file" type="file">
    </form>
</body>
</html>
